<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/choices.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/results.css" />

    <title>Rock, Paper, Scissors, Lizard, Spock</title>

    <style></style>
  </head>
  <body>
    <div class="flex-box">
      <header class="header-box">
        <div class="title-box">
          <p>Rock</p>
          <p>Papper</p>
          <p>Scissors</p>
          <p>Lizard</p>
          <p>Spock</p>
        </div>
        <div class="score-box">
          <p>Score</p>
          <span id="score"></span>
        </div>
      </header>

      <main>
        <div id="choices-screen" class="">
          <img
            class="pentagon"
            src="assets/images/bg-pentagon.svg"
            alt="Pentagon image with an option in every corner"
          />
          <button class="button-wrap lizard" data-value="lizard">
            <div class="badge">
              <img
                class="option-img"
                src="assets/images/icon-lizard.svg"
                alt="Lizard option"
              />
            </div>
          </button>
          <button class="button-wrap spock" data-value="spock">
            <div class="badge">
              <img
                class="option-img"
                src="assets/images/icon-spock.svg"
                alt="Spock option"
              />
            </div>
          </button>
          <button class="button-wrap scissors" data-value="scissors">
            <div class="badge">
              <img
                class="option-img"
                src="assets/images/icon-scissors.svg"
                alt="Scissors option"
              />
            </div>
          </button>
          <button class="button-wrap papper" data-value="paper">
            <div class="badge">
              <img
                class="option-img"
                src="assets/images/icon-paper.svg"
                alt="Paper option"
              />
            </div>
          </button>
          <button class="button-wrap rock" data-value="rock">
            <div class="badge">
              <img
                class="option-img"
                src="assets/images/icon-rock.svg"
                alt="Rock option"
              />
            </div>
          </button>
        </div>

        <div id="modal" class="modal">
          <div class="modal-container">
            <div class="modal-header">
              <h1>Rules</h1>
              <div class="modal-exit">
                <button id="closeModal" onclick="closeModal()">
                  <img src="assets/images/icon-close.svg" alt="" />
                </button>
              </div>
            </div>
            <img src="assets/images/image-rules-bonus.svg" alt="" />
          </div>
        </div>
      </main>

      <div class="match-box">
        <div id="score-screen" class="results-box hidden">
          <div class="result-box player">
            <p>You picked</p>
            <div class="button-wrap scissors match">
              <div class="badge">
                <img id="player-pick" alt="" />
              </div>
            </div>
          </div>
          <div class="result-box rematch">
            <h2 id="result-text"></h2>
            <button id="rematch-button">Play again</button>
            <p id="status-text"></p>
          </div>
          <div class="result-box machine">
            <p>The house picked</p>
            <div class="button-wrap spock match">
              <div class="badge">
                <img id="house-pick" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <button id="rules" class="rules" onclick="openModal()">Rules</button>
        <div>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/duroteus">Gustavo A.</a>.
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
